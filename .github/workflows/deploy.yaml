name: Deploy package to PyPI

on:
  push:
    branches:
      # - main
      # - master
      - PyPI_workflow_dev
    # tags:
    #   - 'v*.*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install --upgrade setuptools wheel pytest flake8 black mypy ruff

    - name: Lint with ruff
      run: ruff .

    - name: Type check with mypy
      run: mypy .

    - name: Run tests
      run: pytest --cov=css

    - name: Build wheel
      run: python setup.py sdist bdist_wheel

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v2
      with:
        password: ${{ secrets.PYPI_TEST_TOKEN }}